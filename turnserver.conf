# TURN server name and realm
realm=your-domain.com
server-name=your-domain.com

# Use fingerprint in TURN message
fingerprint

# IPs the TURN server listens on
listening-ip=0.0.0.0
listening-port=3478

# External IP of the TURN server
external-ip=YOUR_SERVER_IP # Замените на внешний IP вашего сервера

# TURN authentication
lt-cred-mech
user=your_username:your_password # Замените на ваши учетные данные

# TURN/TLS
tls-listening-port=5349

# TLS certificates
cert=/etc/coturn/cert.pem
pkey=/etc/coturn/privkey.pem

# Logging
verbose
log-file=/var/log/turnserver.log 